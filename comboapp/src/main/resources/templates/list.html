<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<meta charset="UTF-8">
<title>コンボ一覧</title>
</head>
<body>
	<h1 class="mt-4 mb-4">登録済みコンボ一覧</h1>
	
	<div th:if="${message}" th:class="'alert alert-' + ${messageType}" role="alert">
		<strong th:text="${message}"></strong>
	</div>
	
	<table class="table table-striped">
		<tr>
			<th>キャラ名</th>
			<th>コンボ名</th>
			<th>操作</th>
		</tr>
		<tr th:each="combo : ${combos}">
			<td th:text="${combo.character}"></td>
			<td th:text="${combo.combo}"></td>
			<td>
				<a th:href="@{/edit/{id}(id=${combo.id})}" class="btn btn-primary btn-sm ">編集</a>
				<a th:href="@{/delete/{id}(id=${combo.id})}" class="btn btn-danger btn-sm "
					onclick="return confirm('本当に削除しますか？')">
					削除
				</a>
			</td>
			
		</tr>
	</table>
	<br>
	<a th:href="@{/form}" class="btn btn-secondary">フォームに戻る</a>
</body>
</html>
