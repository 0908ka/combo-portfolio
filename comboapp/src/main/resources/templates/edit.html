<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<meta charset="UTF-8">
<title>コンボ編集</title>
</head>
<body>
	<div class="container mt-5">
	<h1 class="mb-4">コンボ編集</h1>
	<form th:action="@{/update}" th:object="${combo}" method="post">
		<input type="hidden" th:field="*{id}" />
		
		<div class="mb-3">
			<label for="character" class="form-label">キャラ名</label>
			<input type="text" th:field="*{character}" class="form-control"/>
		</div>
		
		<div class="mb-3">
			<label for="combo" class="form-label">コンボ内容</label>
			<input type="text" th:field="*{combo}" class="form-control"/>
		</div>
		
		<button type="submit" class="btn btn-primary">更新</button>
		
		<div class="mt-3">
			<a th:href="@{/list}" class="btn btn-secondary">一覧に戻る</a>
		</div>
	</form>
	</div>
	
</body>
</html>
