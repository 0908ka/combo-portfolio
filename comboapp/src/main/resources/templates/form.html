<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<meta charset="UTF-8">
<title>コンボ登録フォーム</title>
</head>
<body>
<div class="container mt-5 ">
 <div class="row justifi-content-center">
  <div class="col-md-6 mx-auto">
	<h1 class="mb-4 text-center">コンボ登録フォーム</h1>
	
	<form th:action="@{/add}" th:object="${comboForm}" method="post">
	<div th:if="${submitted} and ${#fields.hasErrors()}">
		<p style = "color:red;">入力内容に不備があります。</p>
	</div >
	
	<div class="mb-3">
		<label class="form-label">キャラ名：</label>
		<input type = "text" th:field = "*{character}" class="form-control">
		<div th:if="${#fields.hasErrors('character')}" th:errors="*{character}" class="text-danger"></div>
	</div>
	
	<div class="mb-3">	
		<label class="form-label">コンボ内容：</label>
		<input type = "text" th:field = "*{combo}" class="form-control">
		<div th:if="${#fields.hasErrors('combo')}" th:errors="*{combo}" class="text-danger"></div>
	</div>
		
		<button type="submit" class="btn btn-primary">登録</button>
	</form>
	<div class="mt-3">
		<a th:href = "@{/list}" class="btn btn-secondary ">登録済みコンボを見る</a>
	</div>
  </div>
 </div>
</div>
	
</body>
</html>
